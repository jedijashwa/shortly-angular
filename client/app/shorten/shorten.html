<div ng-include='navigation'></div>
<div id='container'>
  <form name='shortenForm' ng-submit='addLink(link)' novalidate>
    <input name='link' type='url' ng-model='link.url' placeholder='Enter URL to Shorten' required ng-class='{"error" : shortenForm.$invalid && shortenForm.$dirty}'/>
    <button ng-disabled='uri.$invalid'>Add</button>
  </form>
  <div ng-show='shortenForm.link.$error.url && shortenForm.$dirty'>URL is invalid {{ link.url }} </div>
  <div ng-if='shortenForm.link.$error.required && shortenForm.$dirty'>Please enter a URL</div>
  <div id='list' ng-include='listTemplate'></div>
</div>
